name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  specs:
    name: Specs
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.4.1.app
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Specs
        run: bundle exec fastlane specs
      - uses: codecov/codecov-action@v3
